<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles04.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label name="first-name" for="first-name"
          >Enter Your First Name:
          <input name="first-name" id="first-name" type="text" required
        /></label>
        <label name="last-name" for="last-name"
          >Enter Your Last Name:
          <input name="last-name" id="last-name" type="text" required
        /></label>
        <label name="email" for="email"
          >Enter Your Email:
          <input name="email" id="email" type="email" required
        /></label>
        <label name="new-password" for="new-password"
          >Create a New Password:
          <input
            name="new-password"
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label name="personal-account" for="personal-account"
          ><input
            class="inline"
            id="personal-account"
            type="radio"
            name="account-type"
            checked
          />
          Personal</label
        >
        <label name="business-account" for="business-account"
          ><input
            class="inline"
            id="business-account"
            type="radio"
            name="account-type"
          />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label name="profile-picture" for="profile-picture"
          >Upload a profile picture:
          <input name="profile-picture" id="profile-picture" type="file"
        /></label>
        <label name="age" for="age"
          >Input your age (years):
          <input name="age" id="age" type="number" min="13" max="120"
        /></label>
        <label name="referrer" for="referrer"
          >How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label name="bio" for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <label name="terms" for="terms-and-conditions">
        <input
          class="inline"
          name="terms"
          id="terms-and-conditions"
          type="checkbox"
          required
        />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        >
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
